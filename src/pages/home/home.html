<ion-header  >
  <ion-navbar>
    <ion-title>
      <img class="imgCun" src="assets/imgs/1logo.png">
      
    </ion-title>
    <ion-searchbar (ionInput)="getItems($event)">
      <div class="searchbar-search-icon"></div>
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid>
    <ion-row  >
      <ion-col  style="height: 100px;" col-4 *ngFor="let iconsHome of iconshome; let i = index" (click)="pagepush(iconsHome.page)">
        <button ion-button [ngClass]="{'verdeClaro':i%2 == 0, 'verdeOscuro': i%2 !== 0 }" >
            <img *ngIf="iconsHome.candado " class="candadoIco" [src]="iconsHome.candado" alt="">
          <div class="iconoImg" >            
              <img class="imageIcono" [src]="iconsHome.imagen" alt="">            
          </div>
            <p>{{iconsHome.nombre}}</p>        
        </button> 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
