<ion-header #head>
  <ion-navbar>
    <div text-center>
      <img class="imgCun" src="assets/imgs/1logo.png">
    </div>
    <ion-searchbar (ionInput)="getItems($event)">
      <div class="searchbar-search-icon"></div>
    </ion-searchbar>
    <!-- <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list> -->
  </ion-navbar>
</ion-header>
<ion-content padding  hide-header [header]="head">
  <ion-grid ng-class="{'grillaIos': platform === 'ios', 'grillaMd': platform != 'ios'}">
    <ion-row>
      <ion-col  style="height: 100px;" col-4 margin-top *ngFor="let iconsHome of iconshome; let i = index" (click)="pagepush(iconsHome.page)">
        <button ion-button [ngClass]="{'verdeClaro':i%2 == 0, 'verdeOscuro': i%2 !== 0 }" >
          <img *ngIf="iconsHome.candado " class="candadoIco" [src]="iconsHome.candado" alt="">
          <div class="iconoImg" >  
                     
            <img class="imageIcono" [src]="iconsHome.imagen" alt="">            
          </div>
          <p>{{iconsHome.nombre}}</p>        
        </button>       
      </ion-col>    
    </ion-row>
  </ion-grid >
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid class="gridFooter">
      <ion-row>
        <ion-col col-2>
          <img class="iconFooter" src="../assets/imgs/19noticias.png" (click)="noticiasPush()"/>
        </ion-col>
        <ion-col col-2>
          <img class="iconFooter" src="../assets/imgs/20sedes.png" (click)="sedesPush()"/>
        </ion-col>
        <ion-col col-4>
          <img class="iconoU" src="../assets/imgs/21cun.png" (click)="cunPush()"/>
        </ion-col>
        <ion-col col-2>
          <img class="iconFooter" src="../assets/imgs/22directorio.png" (click)="directorioPush()" />
        </ion-col>
        <ion-col col-2>
          <img class="iconFooter" src="../assets/imgs/23notificaciones.png" (click)="notificacionesPush()"/>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
