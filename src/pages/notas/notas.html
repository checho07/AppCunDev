<ion-header>
  <ion-navbar hideBackButton>
    <ion-row>
      <ion-col >
        <ion-title>
         Tus notas
        </ion-title>
      </ion-col>
      <ion-col >
        <ion-item text-wrap  color="primary" no-lines (click)="homePush()">
          <ion-avatar item-right>
            <img class="iconoAnim" src="assets/imgs/icono-cun-verde.png">
          </ion-avatar>
        </ion-item>
      </ion-col>
    </ion-row>   
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row >
      <ion-col >
        <table>
          <thead id="corteNotas"> 
                             
            <th colspan="3">ASIGNATURAS</th>
            <th>C1</th>
            <th>C2</th>
            <th>C3</th>
            <th>DEF</th>                  
          </thead>                  
          <tbody id="tablaNotas"> <!-- Cuerpo de la tabla -->
            <tr (click)="calcularNota(i)" *ngFor="let nota of notas; let i = index">
              <td><p>{{i+1}}.</p></td>
              <td><span>{{nota.asignatura}}</span></td>
              <td>{{nota.c1}}</td>
              <td>{{nota.c2}}</td>
              <td>{{nota.c3}}</td>
              <td>{{nota.c1}}</td>                   
            </tr>                   
          </tbody>
        </table>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col>       
        <table id="calculoRapido">
          <thead id="tituloCalculo">    
            <th colspan="3">CALCULO R√ÅPIDO</th>
          </thead>
          <tbody id="notasCalculo">
            <tr>
              <td>Corte 1</td>
              <td></td>
              <!-- <td  [(ngModel)]="corte1" name="corte1"></td> (ngModel)]="corte1" name="corte1" -->
              <td rowspan=2>
                <button ion-button class="botonCalcular">CALCULAR</button>
              </td>
            </tr>
            <tr>
              <td>Corte 2</td>
              <td>5</td>
            </tr>
          </tbody>         
        </table>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col id="msgResultado">
        <div>
          <p>{{mensaje}}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>
