<ion-header>
  <ion-navbar hideBackButton>
    <ion-row>
      <ion-col >
        <ion-title>
          Horario
        </ion-title>
      </ion-col>
      <ion-col >
        <ion-item text-wrap  color="primary" no-lines (click)="homePush()">
          <ion-avatar item-right>
            <img class="iconoAnim" src="assets/imgs/icono-cun-verde.png">
          </ion-avatar>
        </ion-item>
      </ion-col>
    </ion-row>   
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col col-6  *ngFor="let miHorario of Horario; let i = index; last as isLast " (click)="showModal()">
          <button class="estiloHorario" *ngIf="!isLast">
            <div class="iconoImg" >                     
                <img class="imageIcono" [src]="miHorario.imagen" alt="">         
            </div>
          </button>  
           
        </ion-col>
        
      </ion-row> 
      <ion-row>
        <ion-col col-12  (click)="showModal()">
          <button class="HorarioVirtual" *ngIf="virtual">
            <div class="iconoImg" >                     
                <img class="imageIcono" src="../../assets/imgs/18vitapp.png" alt="">         
            </div>
          </button>  
           
        </ion-col>
      </ion-row>
    </ion-grid >
</ion-content>
