<ion-header>
  <ion-navbar hideBackButton>
    <ion-row>
      <ion-col >
        <ion-title>
          Directorio
        </ion-title>
      </ion-col>
      <ion-col >
        <ion-item text-wrap  color="primary" no-lines (click)="homePush()">
          <ion-avatar item-right>
            <img class="iconoAnim" src="assets/imgs/icono-cun-verde.png">
          </ion-avatar>
        </ion-item>
      </ion-col>
    </ion-row>   
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div id="dtaDirec" *ngFor="let item of directorio; let i = index">
      <span > {{i+1}}. </span> <p> {{item.nombre}}</p>
      <p>{{item.telefono}}</p>
      <p>{{item.email}}</p>
    <ion-grid>
      <ion-row>
        <ion-col>
          <img src="../../assets/imgs/llamar.png" alt="" (click)="callnumber()"/>
          <p class="icontext"> Llamar </p>
        </ion-col>
        <ion-col >      
          <img src="../../assets/imgs/correo.png" alt=""/>
          <p class="icontext">Enviar Correo </p>
        </ion-col>
      </ion-row>
    </ion-grid> 
    <hr>
  </div>
</ion-content>
