<ion-header>
  <ion-navbar hideBackButton>
    <ion-row>
      <ion-col >
        <ion-title>
            Biblioteca
        </ion-title>
      </ion-col>
      <ion-col >
        <ion-item text-wrap  color="primary" no-lines (click)="homePush()">
          <ion-avatar item-right>
            <img class="iconoAnim" src="assets/imgs/icono-cun-verde.png">
          </ion-avatar>
        </ion-item>
      </ion-col>
    </ion-row>   
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 >
        <button class="bibliotecaU" (click)="bibvirtual()">
          <ion-icon class="iconB" name="bookmarks"></ion-icon>
          <p>Biblioteca Virtual </p>
        </button>           
      </ion-col>        
    </ion-row> 
    <ion-row>
      <ion-col col-6  (click)="bibcat()">
        <button class="bibliotecaC" >
          <ion-icon class="iconB" name="book"></ion-icon>
          <p>Biblioteca Cat√°logo</p>
        </button>            
      </ion-col>
    </ion-row>
  </ion-grid >
</ion-content>
