<ion-header>
  <ion-navbar hideBackButton>
    <ion-row>
      <ion-col >
        <ion-title>
         Cun Capsula
        </ion-title>  
      </ion-col>
      <ion-col >
        <ion-item text-wrap  color="primary" no-lines (click)="homePush()">
          <ion-avatar item-right>
            <img class="iconoAnim" src="assets/imgs/icono-cun-verde.png">
          </ion-avatar>
        </ion-item>
      </ion-col>
    </ion-row>   
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button (click)="abrirVideo()" >Video</button>
    <button id="btn1" (click)="getVimeo()">Vimeo Token</button>
    
    <button  (click)="subirVideo()">Vimeo Upload</button>
    <input type="file" id="myFile" size="50">
    <ion-grid>
        <ion-row>
          <ion-col>
              <div id="myList"></div>
          </ion-col>
        
        </ion-row>
        
      </ion-grid>
  
    <!-- <div id="embed" width="100px !important">Loading video...</div> -->
</ion-content>
